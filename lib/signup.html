<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <main class="main">
    <section class="home">
      <h1><span>Welcome</span></h1>
      <button id="sign-up" class="btn">회원가입</button>
      <button id="sign-in" class="btn">로그인</button>
    </section>

    <section class="sign-up">
      <article class="signup-left">
        <div class="wc_message"></div>
        <div class="btn-back">
          <i class="fas fa-2x fa-angle-left angle-left-color"></i>
          HOME
        </div>
      </article>

      <article class="form-area">
        <div class="organize-form form-area-signup">
          <h2>회원가입</h2>
          <form class="form" id="signup-form">
            <div class="form-field">
              <label for="name">이름</label>
              <input type="text" id="name" />
            </div>

            <div class="form-field">
              <label for="phone">전화번호</label>
              <input type="number" id="phone" />
            </div>

            <div class="form-field">
              <label for="password">비밀번호</label>
              <input type="text" id="password" />
            </div>

            <button type="submit" class="btn-sign btn-up">회원가입</button>
          </form>
          <p>이미 회원이라면 <a href="#" class="link-in">로그인</a></p>
        </div>

        <div class="organize-form form-area-signin">
          <h2>로그인</h2>
          <form class="form" id="signin-form">
            <div class="form-field">
              <label for="phone-in">전화번호</label>
              <input type="number" name="phone_in" id="phone-in" />
            </div>

            <div class="form-field">
              <label for="password-in">비밀번호</label>
              <input type="text" name="password_in" id="password-in" />
            </div>

            <button class="btn-sign btn-in">로그인</button>
          </form>
          <p>아직 회원가입을 하지 않았다면 <a href="#" class="link-up">회원가입</a></p>
        </div>
      </article>

      <article class="signup-right">
        <i class="fas fa-2x fa-bars bars-style"></i>
        <p><a class="link-copy" href="http://collectui.com/designers/dnes/sign-up" target="_blank"></a></p>
      </article>
    </section>
  </main>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>완료되었습니다!</p>
      <button id="close-popup" class="btn">닫기</button>
    </div>
  </div>
  
  <script src="signup.js"></script>
</body>
</html>
